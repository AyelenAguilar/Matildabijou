                <div class="collapse navbar-collapse" id="navbarNav">

        </nav>
    </header>
    <main>
        <h3>Ingrese sus datos</h3>
        <section class="secciones envios">

            <form class="row g-3 m-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombres</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Juan ">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Apellidos</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Gomez Lopez">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección de correo electrónico</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="juan123@example.com">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Calle 123, CABA">
                </div>
                <fieldset class="m-3">
                    <legend class="col-form-label col-sm-2 pt-0">Forma de envío</legend>
                    <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                        Motomensajería (llega en 24 hs)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                        Correo argentino (llega dentro de los proximos 7 días hábiles)
                        </label>
                    </div>
                    
                    </div>
                    </div>
                </fieldset>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Acepto términos y condiciones
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>


        </section>


        <div>
            <a href="#principio"><img src="https://img.icons8.com/ios-filled/50/undefined/circled-chevron-up.png" />
            </a>
        </div>
    </main>
